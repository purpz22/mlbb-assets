                    // 1. Refresh
                    const lastRefresh = localStorage.getItem('last_refresh');
                    if(state.refreshTrigger) {
                        const triggerTime = state.refreshTrigger.toMillis ? state.refreshTrigger.toMillis().toString() : "";
                        if(triggerTime && lastRefresh !== triggerTime) {
                            localStorage.setItem('last_refresh', triggerTime);
                            window.location.reload();
                        }
                    }

                    // 2. Events
                    globalEventX2 = state.doublePoints === true;
                    globalEventFirstLetter = state.firstLetter === true;
                    if(isGameActive && currentHero) {
                        els.guessInput.placeholder = globalEventFirstLetter ? `Starts with: ${currentHero.name.charAt(0).toUpperCase()}` : "ENTER HERO";
                    }

                    // 3. Music
                    if(state.musicUrl && state.musicUrl !== "") {
                        if(!currentMusic || currentMusic.src !== state.musicUrl) {
                            if(currentMusic) currentMusic.pause();
                            currentMusic = new Audio(state.musicUrl);
                            currentMusic.loop = true;
                            currentMusic.volume = 0.5;
                            currentMusic.play().then(() => isMusicPlaying = true).catch(e => { console.log("Audio waiting for interaction"); isMusicPlaying = false; });
                        }
                    } else if (currentMusic) {
                        currentMusic.pause();
                        currentMusic = null;
                        isMusicPlaying = false;
                    }

                    // 4. DRAMATIC BROADCAST (Fixed)
                    if(state.broadcastTrigger && state.broadcastTrigger.toMillis) {
                        const triggerTime = state.broadcastTrigger.toMillis().toString();
                        const lastBroadcast = localStorage.getItem('last_broadcast');
                        if(lastBroadcast !== triggerTime) {
                            localStorage.setItem('last_broadcast', triggerTime);
                            
                            // A. Sound
                            vineBoomAudio.currentTime = 0;
                            vineBoomAudio.volume = 1.0;
                            vineBoomAudio.play().catch(e => console.log("Boom blocked"));
                            
                            // B. Visuals
                            const overlay = document.getElementById('screen-broadcast');
                            const box = document.getElementById('broadcast-box');
                            const text = document.getElementById('broadcast-text');
                            
                            if(overlay && box && text) {
                                text.innerText = state.broadcastMsg || "ATTENTION!";
                                overlay.classList.remove('hidden');
                                overlay.classList.add('flex');
                                box.classList.remove('animate-boom');
                                void box.offsetWidth; 
                                box.classList.add('animate-boom');
                                setTimeout(() => { overlay.classList.add('hidden'); overlay.classList.remove('flex'); }, 6000);
                            }
                        }
                    }
                }
            });

            // PERSONAL (Ban/Score)
            if(currentUser.id) {
                onSnapshot(doc(db, "players", currentUser.id), (docSnap) => {
                    if(docSnap.exists()) {
                        const data = docSnap.data();
                        if(data.isBanned) {
                            alert("BANNED."); localStorage.removeItem('mlbb_id'); window.location.reload();
                        }
                        if(data.score !== currentUser.score) {
                            currentUser.score = data.score;
                            els.playerScore.innerText = currentUser.score;
                        }
                    } else {
                        localStorage.removeItem('mlbb_id'); window.location.reload();
                    }
                });
            }
        }

        // --- EVENT LISTENERS ---
        document.getElementById('form-login').addEventListener('submit', handleLogin);
        document.getElementById('form-guess').addEventListener('submit', checkGuess);
        document.getElementById('btn-show-leaderboard').addEventListener('click', openLeaderboard);
        document.getElementById('btn-close-leaderboard').addEventListener('click', closeLeaderboard);
        document.getElementById('form-search').addEventListener('submit', searchPlayer);
        els.heroImg.addEventListener('error', () => { els.heroImg.style.display='none'; els.debugMsg.innerText=`Missing: ${els.heroImg.src}`; els.debugMsg.classList.remove('hidden'); });
        
        // Chat
        els.chatToggle.addEventListener('click', toggleChat);
        els.chatClose.addEventListener('click', toggleChat);
        els.chatForm.addEventListener('submit', sendChatMessage);

        // Music Force Start on Interaction
        document.body.addEventListener('click', () => {
            if(currentMusic && !isMusicPlaying) currentMusic.play().then(() => isMusicPlaying = true).catch(e => console.log(e));
        }, { passive: true });

        // Auto Login
        window.addEventListener('DOMContentLoaded', () => {
            const savedId = localStorage.getItem('mlbb_id');
            const savedZone = localStorage.getItem('mlbb_zone');
            if (savedId && savedZone) {
                document.getElementById('login-id').value = savedId;
                document.getElementById('login-zone').value = savedZone;
                document.getElementById('btn-login').click();
            }
        });

        document.getElementById('btn-logout').addEventListener('click', () => { localStorage.removeItem('mlbb_id'); localStorage.removeItem('mlbb_zone'); location.reload(); });

        async function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('login-id').value.trim();
            const zone = document.getElementById('login-zone').value.trim();
            if (!/^\d+$/.test(id) || !/^\d+$/.test(zone)) return;

            els.loginMsg.innerText = "Connecting...";
            document.getElementById('btn-login').disabled = true;

            try {
                // API check
                const res = await fetch(`https://api.isan.eu.org/nickname/ml?id=${id}&zone=${zone}`);
                const data = await res.json();
                if (!data.success && !data.name && !data.nickname) throw new Error("Invalid ID");
                
                // DB check (Ban/Score)
                const userDoc = await getDoc(doc(db, "players", id));
                if (userDoc.exists() && userDoc.data().isBanned) {
                    alert("ACCOUNT BANNED"); localStorage.clear(); location.reload(); return;
                }

                currentUser.id = id;
                currentUser.ign = data.name || data.nickname;
                currentUser.score = userDoc.exists() ? userDoc.data().score : 0;
                localStorage.setItem('mlbb_id', id); localStorage.setItem('mlbb_zone', zone);

                document.getElementById('screen-login').classList.add('hidden');
                document.getElementById('screen-login').classList.remove('flex');
                document.getElementById('screen-game').classList.remove('hidden');
                document.getElementById('screen-game').classList.add('flex');
                
                els.playerIgn.innerText = currentUser.ign;
                els.playerScore.innerText = currentUser.score;
                
                nextHero();
                initChatSystem();
                listenToServerCommands(); // Start listening
                
                // Background Rank Check
                try {
                    const q = query(collection(db, "players"), orderBy("score", "desc"), limit(100));
                    const snapshot = await getDocs(q);
                    let rank=1, found=false;
                    snapshot.forEach(doc => { if(doc.id===id) found=true; if(!found) rank++; });
                    currentUser.rank = found ? `#${rank}` : "100+";
                } catch(e) { currentUser.rank="?"; }

            } catch(e) { 
                console.error(e); els.loginMsg.innerText = "Login Failed"; 
                localStorage.clear();
            } finally {
                document.getElementById('btn-login').disabled = false;
            }
        }

        // --- GAMEPLAY ---
        function nextHero() {
            els.guessInput.value = ""; els.guessInput.disabled = false; els.btnSubmit.disabled = false;
            els.feedback.innerText = ""; els.debugMsg.classList.add('hidden'); els.heroImg.style.display = 'block';
            els.timerBar.style.backgroundColor = "#22d3ee"; 

            currentHero = heroes[Math.floor(Math.random() * heroes.length)];
            els.heroImg.src = currentHero.icon_path;
            
            els.guessInput.placeholder = globalEventFirstLetter ? `Starts with: ${currentHero.name.charAt(0).toUpperCase()}` : "ENTER HERO";
            setTimeout(() => els.guessInput.focus(), 100);
            startTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            isGameActive = true;
            let timeLeft = 15;
            els.timerText.innerText = `${timeLeft}s`;
            els.timerBar.style.transition = 'none'; els.timerBar.style.transform = 'scaleX(1)'; void els.timerBar.offsetWidth; 
            els.timerBar.style.transition = `transform 15s linear, background-color 0.3s`;
            els.timerBar.style.transform = 'scaleX(0)';

            timerInterval = setInterval(() => {
                timeLeft--; els.timerText.innerText = `${timeLeft}s`;
                if (timeLeft <= 5) els.timerBar.style.backgroundColor = "#f43f5e"; 
                if (timeLeft <= 0) { clearInterval(timerInterval); timeIsUp(); }
            }, 1000);
        }

        function timeIsUp() {
            isGameActive = false;
            els.feedback.innerText = `Time's Up! It was ${currentHero.name}`;
            els.feedback.className = "text-center font-bold text-xl h-7 tracking-wide flex items-center justify-center text-rose-500";
            els.heroBox.classList.add('animate-error');
            setTimeout(() => { els.heroBox.classList.remove('animate-error'); }, 400);
            lockGame(3000);
        }

        async function checkGuess(e) {
            e.preventDefault();
            if (!isGameActive) return;
            const guess = els.guessInput.value.toLowerCase().replace(/[^a-z0-9]/g, '');
            const answer = currentHero.name.toLowerCase().replace(/[^a-z0-9]/g, '');

            if (guess === answer) {
                clearInterval(timerInterval); isGameActive = false; els.timerBar.style.transition = 'none'; 
                if(globalEventX2) { currentUser.score += 2; els.feedback.innerText = "CORRECT! (+2 POINTS)"; } 
                else { currentUser.score++; els.feedback.innerText = "CORRECT!"; }
                els.feedback.className = "text-center font-black text-xl h-7 text-cyan-400 tracking-[0.2em] drop-shadow-[0_0_8px_rgba(34,211,238,0.5)] flex items-center justify-center";
                els.playerScore.innerText = currentUser.score;
                fireCustomConfetti(); lockGame(1500); saveScore(); 
            } else {
                els.guessInput.value = ""; els.feedback.innerText = "WRONG!"; els.feedback.className = "text-center font-bold text-xl h-7 tracking-wide flex items-center justify-center text-rose-500";
                els.heroBox.classList.add('animate-error'); setTimeout(() => els.heroBox.classList.remove('animate-error'), 400);
            }
        }

        function lockGame(delay) {
            els.guessInput.disabled = true; els.btnSubmit.disabled = true;
            setTimeout(nextHero, delay);
        }

        function saveScore() {
            if (!navigator.onLine) return; 
            setDoc(doc(db, "players", currentUser.id), { ign: currentUser.ign, score: currentUser.score, updatedAt: new Date() }, { merge: true });
        }

        // --- CHAT SYSTEM ---
        function initChatSystem() {
            const q = query(collection(db, "messages"), orderBy("timestamp", "desc"), limit(30));
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        const age = Date.now() - (data.timestamp ? data.timestamp.toMillis() : Date.now());
                        if (age < 30000) {
                            addMessageToUI(data, data.timestamp ? data.timestamp.toMillis() : Date.now());
                            if (!isChatOpen && age < 5000) showToast(data);
                        }
                    }
                });
            });
        }
        function toggleChat() {
            isChatOpen = !isChatOpen;
            if (isChatOpen) { els.chatContainer.classList.remove('hidden'); els.chatToggle.classList.add('hidden'); setTimeout(()=>els.chatMessages.scrollTop=els.chatMessages.scrollHeight,50); setTimeout(()=>els.chatInput.focus(),100); } 
            else { els.chatContainer.classList.add('hidden'); els.chatToggle.classList.remove('hidden'); }
        }
        async function sendChatMessage(e) {
            e.preventDefault();
            const text = els.chatInput.value.trim();
            if (!text) return;
            els.chatInput.value = ""; els.chatInput.focus();
            await addDoc(collection(db, "messages"), { ign: currentUser.ign, rank: currentUser.rank || "N/A", text: text, timestamp: serverTimestamp() });
        }
        function addMessageToUI(data, msgTime) {
            const id = `msg-${msgTime}`; if (document.getElementById(id)) return;
            const div = document.createElement('div'); div.id = id; div.className = "flex flex-col animate-[slideUp_0.3s_ease-out]";
            div.innerHTML = `<div class="flex items-baseline gap-2"><span class="text-[10px] font-black ${data.rank==="#1"?"text-cyan-400":"text-indigo-400"} tracking-wider">${data.rank}</span><span class="text-xs font-bold text-slate-400 truncate max-w-[120px]">${data.ign}</span></div><div class="bg-slate-800/60 rounded-r-xl rounded-bl-xl p-2 text-sm text-slate-200 mt-0.5 break-words border border-slate-700/50">${data.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>`;
            els.chatMessages.appendChild(div); els.chatMessages.scrollTop = els.chatMessages.scrollHeight;
            setTimeout(() => { div.classList.add('opacity-50'); setTimeout(() => div.remove(), 1000); }, 30000 - (Date.now() - msgTime));
        }
        function showToast(data) {
            const toast = document.createElement('div'); toast.className = "bg-slate-900/90 backdrop-blur-md border border-slate-700 p-3 rounded-xl shadow-lg flex flex-col gap-1 toast-enter pointer-events-auto max-w-[250px]";
            toast.innerHTML = `<div class="flex items-center gap-2"><span class="text-[9px] font-black text-indigo-400 bg-indigo-900/30 px-1 rounded">${data.rank}</span><span class="text-[10px] font-bold text-slate-400 truncate">${data.ign}</span></div><span class="text-xs text-white leading-tight break-words">${data.text.replace(/</g, "&lt;")}</span>`;
            els.chatToasts.appendChild(toast);
            setTimeout(() => { toast.classList.remove('toast-enter'); toast.classList.add('toast-exit'); setTimeout(() => toast.remove(), 300); }, 4000);
        }

        // --- UTILS ---
        function fireCustomConfetti() {
            const colors = ['#22d3ee', '#818cf8', '#f8fafc'];
            for (let i = 0; i < 30; i++) {
                const conf = document.createElement('div');
                conf.style.cssText = `position:fixed;width:8px;height:8px;background:${colors[Math.floor(Math.random()*3)]};left:50%;top:50%;z-index:99;pointer-events:none;border-radius:50%`;
                document.body.appendChild(conf);
                const angle = Math.random() * Math.PI * 2, velocity = Math.random() * 15 + 5;
                const vx = Math.cos(angle) * velocity; let vy = Math.sin(angle) * velocity - 8;
                let x = window.innerWidth/2, y = window.innerHeight/2, op = 1;
                const animate = () => { x+=vx; vy+=0.5; y+=vy; op-=0.02; conf.style.transform=`translate(${x-window.innerWidth/2}px,${y-window.innerHeight/2}px)`; conf.style.opacity=op; if(op>0)requestAnimationFrame(animate); else conf.remove(); };
                requestAnimationFrame(animate);
            }
        }

        async function openLeaderboard(e) {
            if(e) e.preventDefault(); history.pushState({ page: 'leaderboard' }, ''); 
            document.getElementById('screen-game').classList.add('hidden'); document.getElementById('screen-game').classList.remove('flex');
            document.getElementById('screen-leaderboard').classList.remove('hidden'); document.getElementById('screen-leaderboard').classList.add('flex');
            if(isChatOpen) toggleChat(); els.chatToggle.classList.add('hidden');
            const tbody = document.getElementById('lb-body'); tbody.innerHTML = '<tr class="w-full"><td class="text-center text-slate-500 py-10 font-bold">Loading...</td></tr>';
            try {
                const q = query(collection(db, "players"), orderBy("score", "desc"), limit(100));
                const snapshot = await getDocs(q); tbody.innerHTML = ""; let rank=1;
                snapshot.forEach(doc => {
                    const p = doc.data();
                    const color = rank===1?"text-cyan-400":rank===2?"text-slate-200":rank===3?"text-indigo-400":"text-slate-500";
                    tbody.innerHTML += `<tr class="w-full flex items-center bg-slate-900/60 border border-slate-800 rounded-2xl mb-2 px-4 py-3"><td class="font-black text-xl w-10 text-center ${color}">#${rank}</td><td class="font-bold text-white truncate flex-1 px-3">${p.ign.replace(/</g, "&lt;")}</td><td class="font-black text-white text-right w-16 text-lg">${p.score}</td></tr>`;
                    rank++;
                });
            } catch(e) { tbody.innerHTML = "Error."; }
        }
        
        function closeLeaderboard(e) {
            if(e) e.preventDefault();
            document.getElementById('screen-leaderboard').classList.add('hidden'); document.getElementById('screen-leaderboard').classList.remove('flex');
            document.getElementById('screen-game').classList.remove('hidden'); document.getElementById('screen-game').classList.add('flex');
            els.chatToggle.classList.remove('hidden');
        }

        async function searchPlayer(e) {
            e.preventDefault();
            const id = document.getElementById('search-id').value;
            const res = document.getElementById('search-result'); res.classList.remove('hidden'); res.classList.add('flex');
            document.getElementById('search-rank').innerText = "...";
            try {
                const q = query(collection(db, "players"), orderBy("score", "desc"));
                const snapshot = await getDocs(q);
                let rank=1, found=false;
                for(const doc of snapshot.docs) {
                    if(doc.id===id) {
                        found=true; document.getElementById('search-rank').innerText=`#${rank}`;
                        document.getElementById('search-details').innerHTML = `${doc.data().ign} ‚Ä¢ ${doc.data().score} pts`; break;
                    } rank++;
                }
                if(!found) { document.getElementById('search-rank').innerText="-"; document.getElementById('search-details').innerText="Not found"; }
            } catch(e) { document.getElementById('search-rank').innerText="!"; }
        }
    </script>
</body>
</html>
